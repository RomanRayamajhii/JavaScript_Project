<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, sans-serif;

        }
       #roll{
        border:none;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid rgb(247, 243, 243);
        background-color: rgb(127, 176, 240);
       } 
       #roll:hover{
        background-color: rgb(255, 221, 221);
        }
        #win{
            padding:10px;
            border-radius: 10px;
            border: 1px solid rgb(243, 243, 243);
            background-color: rgb(191, 191, 246);
            display:none;
            animation: bounce 1s infinite; /* Apply bounce animation */
            color: rgb(0, 0, 0);
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
                color: rgb(0, 0, 0);
            }
            50% {
                transform: translateY(-10px); /* Move text up */
                color: rgb(255, 0, 0); /* Change color to red */
            }
        }
#result{
    color:rgb(5, 81, 84)
}

    </style>
</head>

    <script>
        const rollButton = document.getElementById('roll');
        const winMessage=document.getElementById('win');
        document.getElementById("roll").onclick=function(){
            let random = Math.floor(Math.random() * 7) + 1;
            document.getElementById("result").textContent = "You rolled a " + random;
            if(random==7){
                winMessage.style.display = "block";
